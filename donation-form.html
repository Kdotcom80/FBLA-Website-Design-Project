<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mardi Gras Gala Donation</title>

  <link rel="stylesheet" href="donation-form.css">
</head>
<body>

  <div class="content">
    <h1>Mardi Gras Gala Donation</h1>
    <p>Your contribution brings the magic of Mardi Gras to life!</p>
  </div>

  <div class="donation-form">
    <form action="#" method="post">
      <label for="amount">Donation Amount</label>
      <div class="amount-input">
        <span>$</span>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" placeholder="Leave a festive message"></textarea>

      <button type="submit">Donate Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Mardi Gras Gala Donation | Designed by Your Organization</p>
  </footer>

</body>
</html>
